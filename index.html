        <h1>Kickz Collections</h1>

        <h2>Submit a Shoe</h2>

        <form name="myForm">
          <label for="shoeName">Shoe Name:</label>
          <input type="text" id="shoeName" name="shoeName" required />

          <label for="shoeStyle">Shoe Style:</label>
          <select id="shoeStyle" name="shoeStyle" required>
            <option value="">--Select Style--</option>
            <option value="Jordan">Jordan</option>
            <option value="Nike SB">Nike Sb</option>
            <option value="Nike Dunk">Nike Dunk</option>
            <option value="Nike Air Max">Nike Air Max</option>
            <option value="Nike Kobe">Nike Kobe</option>
          </select>

            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Purple">Purple</option>
            <option value="Sail">Sail</option>
            <option value="Khaki">Khaki</option>
            <option value="Navy">Navy</option>
            <option value="Teal">Teal</option>
            <option value="Rust Pink">Rust Pink</option>
            <option value="Grey">Grey</option>
            <option value="Firewood Orange">Firewood Orange</option>
            <option value="Multi Color">Multi Color</option>
            <option value="Volt Yellow">Volt Yellow</option>
            <option value="University Blue">University Blue</option>
          </select>

          <label for="shoe_size">Shoe Size:</label>
          <select id="shoe-size" name="shoe-size">
            <option value="6">6</option>
            <option value="6.5">6.5</option>
            <option value="7">7</option>

            <option value="10">10</option>
